<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <!-- PLAYER HEALTH -->
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: playerHealth + '%'}"
            >
              {{ playerHealth }}
            </div>
          </div>
        </div>

        <!-- MONSTER HEALTH -->
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterHealth + '%'}"
            >
              {{ monsterHealth }}
            </div>
          </div>
        </div>
      </section>

      <!-- START NEW GAME SECTION -->
      <section v-if="!gameRunning" class="row controls">
        <div class="small-12 columns">
          <button @click="startGame" id="start-game">
            START NEW GAME
          </button>
        </div>
      </section>

      <!-- PLAYER CONTROLS SECTION -->
      <section v-else class="row controls">
        <div class="small-12 columns">
          <button @click="attack" id="attack">ATTACK</button>
          <button @click="specialAttack" id="special-attack">
            SPECIAL ATTACK
          </button>
          <button @click="heal" id="heal">HEAL</button>
          <button @click="endGame" id="give-up">
            GIVE UP
          </button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li></li>
          </ul>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
